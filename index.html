<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arglut ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background-image: url("./fond.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    overflow: hidden;
}
h1 {
    font-size: 60px;   /* Taille du titre */
}

h2 {
    font-size: 35px;   /* Taille du sous-titre */
}

h1, h2 {
    color: black;
    text-transform: uppercase;
    margin: 0;
}
@keyframes fall {
  0% {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

.heart {
  position: fixed;
  font-size: 20px;
  animation: fall linear forwards;
}
</style>
</head>

<body>

<h1 id="title"></h1>
<h2 id="subtitle"></h2>

<script>
document.getElementById('title').textContent = "Arglut";
document.getElementById('subtitle').textContent = atob("RVZBIG==");

const colors = ["red","pink","purple","blue","cyan","lime","yellow","orange","white"];

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤️";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.color = colors[Math.floor(Math.random() * colors.length)];
  heart.style.fontSize = (15 + Math.random() * 30) + "px";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 200);
</script>

</body>
</html>
